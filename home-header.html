<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header class="site-header">
    <a id="lomdeiLogoLink" href="#" class="header-logo-link">
    <img alt="lomdei logo" src="./public/images/New Lomdei Logo.png" class="header-logo" />
    </a>
    <nav class="header-nav">
  <a href="pages/tailored.html" class="header-link">Coaching</a>
  <a href="pages/mastered.html" class="header-link">Digital Platform</a>
  <a href="#titleDollars" class="header-link">Title Dollars</a>

  <a href="https://app.lomdei.net/" class="header-link header-login-button">LOG IN</a>

  <button class="hamburger-menu" aria-label="Open menu" id="hamburgerBtn" aria-expanded="false">
      <span class="hamburger-icon">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </button>
  <nav class="mobile-menu" id="mobileMenu">
  <a href="pages/tailored.html" class="mobile-menu-link">Coaching</a>
  <a href="pages/mastered.html" class="mobile-menu-link">Digital Platform</a>

  </header>
<script>
  console.log('Header script loaded');
  const hamburgerBtn = document.getElementById('hamburgerBtn');
  const mobileMenu = document.getElementById('mobileMenu');
  if (hamburgerBtn && mobileMenu) {
    hamburgerBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      mobileMenu.classList.toggle('open');
      hamburgerBtn.setAttribute('aria-expanded', mobileMenu.classList.contains('open'));
    });
  }

</script>
<noscript>
  <div style="background: #fdd; color: #900; padding: 1em; text-align: center;">JavaScript is not running. The mobile menu will not work.</div>
    <script type="text/javascript">
      document.body.insertAdjacentHTML('beforeend', '<div id="header-script-test" style="background:#dfd;color:#060;padding:0.5em;text-align:center;">Header script running</div>');
      setTimeout(function(){
        var testDiv = document.getElementById('header-script-test');
        if(testDiv) testDiv.remove();
      }, 2000);
      hamburgerBtn = document.getElementById('hamburgerBtn');
      mobileMenu = document.getElementById('mobileMenu');
      if (hamburgerBtn && mobileMenu) {
        hamburgerBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          mobileMenu.classList.toggle('open');
          hamburgerBtn.setAttribute('aria-expanded', mobileMenu.classList.contains('open'));
          alert('Hamburger clicked!');
        });
        // Close menu when a link is clicked
        mobileMenu.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            mobileMenu.classList.remove('open');
          });
        });
        // Optional: close menu on outside click
        document.addEventListener('click', function(e) {
          if (mobileMenu.classList.contains('open') && !mobileMenu.contains(e.target) && !hamburgerBtn.contains(e.target)) {
            mobileMenu.classList.remove('open');
          }
        });
      }
    </script>
